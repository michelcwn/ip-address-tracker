<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script type="module" defer src="script.js"></script>
    <title>IP Address Tracker</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">IP Address Tracker</h1>
      <div class="search">
        <form class="search__form">
          <input
            class="search__input"
            type="text"
            placeholder="Search for any IP address or domain"
          />
          <button class="search__button">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="3"
                class="search__icon"
                d="M2 1l6 6-6 6"
              />
            </svg>
          </button>
        </form>
      </div>
      <div class="info">
        <div class="info__block info__block--ip">
          <span class="info__title">IP Address</span>
          <p class="info__content info__content-ip">191.212.174.101</p>
        </div>
        <div class="info__block info__block--location">
          <span class="info__title">Location</span>
          <p class="info__content info__content-location">Brooklyn, NY 10001</p>
        </div>
        <div class="info__block info__block--timezone">
          <span class="info__title">Timezone</span>
          <p class="info__content info__content-timezone">UTC-05:00</p>
        </div>
        <div class="info__block info__block--isp">
          <span class="info__title">ISP</span>
          <p class="info__content info__content-isp">Space X Starlink</p>
        </div>
      </div>
    </header>
    <main class="main">
      <div id="mapid"></div>
    </main>
  </body>
</html>
